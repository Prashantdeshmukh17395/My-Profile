<!DOCTYPE html>
<html>
    <head>
<title> Contact Us </title>
    </head>
    <body>
        <h2><strong>Contact Us</strong> </h2>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td><lable> Full Name :</lable></td>
                        <td><input type="text" required autofocus></td>
                    </tr>
                    <tr>
                        <td><lable> Mobile Number:</lable></td>
                        <td><input type="number" required autofocus></td>
                    </tr>
                    <tr>
                        <td><lable> Email:</lable></td>
                        <td><input type="email" required placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><lable> Enquiry:</lable></td>
                        <td><textarea rows="5" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit"></td>
                        <td><input type="reset"></td>
                    </tr>

                </tbody>
            </table>
        </form>
    </body>
